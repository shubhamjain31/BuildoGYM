{% extends "layout.html" %}

{% block title %}{{params["gym_name"]}} - Shifts{% endblock %}

<body>
{% block body %}

<div class="container px-3 py-4 bg-dark text-white">
<h2 class="text-center my-2 bg-warning text-dark"> Shifts</h2>
    <form class="pt-2">
  <div class="form-group">
    <label for="inputTitle">Shift Title</label>
    <input type="text" class="form-control" id="inputTitle" placeholder="Shift Title">
  </div>
  <div class="form-group">
    <label for="inputFrom">Shift From</label>
    <input type="text" class="form-control" id="inputFrom" placeholder="Shift From">
  </div>
  <div class="form-group">
    <label for="inputTo">Shift To</label>
    <input type="text" class="form-control" id="inputTo" placeholder="Shift To">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-info">Save</button>
</form>
</div>
{% endblock %}
</body>
