{% extends "layout.html" %}

{% block title %}{{params["gym_name"]}} - Packages{% endblock %}

<body>
{% block body %}

<div class="container px-3 py-4 bg-dark text-white">
<h2 class="text-center my-2 bg-warning text-dark"> Packages</h2>
    <form class="pt-2">
  <div class="form-group">
    <label for="inputTitle">Package Title</label>
    <input type="text" class="form-control" id="inputTitle" placeholder="Package Title">
  </div>
  <div class="form-group">
    <label for="inputFee">Package Fee</label>
    <input type="text" class="form-control" id="inputFee" placeholder="Package Fee">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-info">Save</button>
</form>
</div>
{% endblock %}
</body>
