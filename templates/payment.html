{% extends "layout.html" %}

{% block title %}{{params["gym_name"]}} - Payment{% endblock %}

<body>
{% block body %}

<div class="container px-3 py-4 bg-dark text-white">
<h2 class="text-center my-2 bg-warning text-dark"> Payment</h2>
    <form class="pt-2">
    <div class="form-group">
      <label for="inputName">Name</label>
      <select id="inputName" class="form-control">
        <option selected>Select Name</option>
        <option value=""></option>
      </select>
    </div>
    <div class="form-group">
      <label for="inputGender">Gender</label>
      <select id="inputGender" class="form-control">
        <option selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
  <div class="form-group">
    <label for="inputDate">Payment Date</label>
    <input type="text" class="form-control" id="inputDate" placeholder="Payment Date">
  </div>
  <div class="form-group">
    <label for="inputAmount">Payment Amount</label>
    <input type="text" class="form-control" id="inputAmount" placeholder="Payment Amount">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-info">Save</button>
</form>
</div>
{% endblock %}
</body>
